<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>GitHub users Profile App</title>
</head>
<body>
    
    <main>
        <section class="search">
            <input type="text">
            <button><i class="fas fa-search"></i></button>
        </section>
        <section class="mainSec">
            <a href="#" class="profile-img" target="_blank">
                <img src="" alt="">
            </a>
            <div class="user">
                <h2 class="userName"><a href="#" target="_blank">Loading...</a></h2>
                <p class="userDescription"></p>
                <div class="userInfo">
                    <span class="user-followers"></span><span class="user-following"></span><a href="" class="user-repos" target="_blank"></a>
                </div>
            </div>
        </section>
    </main>

    <script src="assets/js/main.js"></script>
</body>
</html>
