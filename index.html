<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>GitHub users Profile App</title>
</head>
<body>
    
    <main>
        <section class="search">
            <input type="text">
            <button><i class="fas fa-search"></i></button>
        </section>
        <section class="mainSec">
            <div class="profile-img">
                <img src="" alt="asd">
            </div>
            <div class="user">
                <h2 class="userName">Test-Name</h2>
                <p class="userDescription">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Numquam quo nam incidunt, sapiente ratione, nostrum excepturi architecto dicta veniam nesciunt animi voluptates molestias. Sed quaerat assumenda, asperiores tempora eaque ipsa!</p>
                <div class="userInfo">
                    <span class="user-followers">200 Followers</span><span class="user-following">50 Following</span><span class="user-repos">12 repos</span>
                </div>
            </div>
        </section>
    </main>

    <script src="assets/js/main.js"></script>
</body>
</html>
